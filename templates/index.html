<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asystent AI</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #444;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Asystent AI</h1>
    <form id="ask-form">
        <label for="prompt">Twoje pytanie:</label><br>
        <input type="text" id="prompt" name="prompt" required placeholder="Wpisz swoje pytanie..."><br><br>
        <label for="model">Wybierz model:</label><br>
        <select id="model" name="model">
            {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Zapytaj</button>
    </form>
    <h2>Odpowiedź:</h2>
    <div id="response">Tutaj pojawi się odpowiedź asystenta.</div>

    <script>
        // Obsługa formularza
        document.getElementById('ask-form').addEventListener('submit', async (e) => {
            e.preventDefault();  // Zapobiega domyślnej akcji formularza (przeładowaniu strony)

            // Pobierz pytanie i wybrany model z formularza
            const prompt = document.getElementById('prompt').value;
            const model = document.getElementById('model').value;

            // Wyczyść poprzednią odpowiedź
            document.getElementById('response').textContent = "Oczekiwanie na odpowiedź...";

            // Wyślij zapytanie do API
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt, model_name: model }),  // Przekształć dane do formatu JSON
                });

                // Sprawdź, czy odpowiedź jest poprawna
                if (!response.ok) {
                    throw new Error('Błąd podczas pobierania odpowiedzi.');
                }

                // Przetwórz odpowiedź JSON
                const data = await response.json();

                // Wyświetl odpowiedź
                document.getElementById('response').textContent = data.response;
            } catch (error) {
                // Obsłuż błędy
                document.getElementById('response').textContent = "Wystąpił błąd: " + error.message;
            }
        });
    </script>
</body>
</html>
